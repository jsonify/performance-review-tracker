<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Performance Review Tracker{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        
        .upload-area.success {
            border-color: #198754;
            background-color: #d1e7dd;
        }
        
        .upload-area.error {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        
        .section-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }
        
        .section-number {
            background: #0d6efd;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.75rem;
        }
        
        .progress-indicator {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .progress-indicator.show {
            display: block;
        }
        
        .result-display {
            display: none;
            margin-top: 2rem;
        }
        
        .result-display.show {
            display: block;
        }
        
        .api-key-input {
            position: relative;
        }
        
        .api-key-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        
        .step-completed {
            opacity: 0.6;
        }
        
        .step-completed .section-number {
            background: #198754;
        }
        
        .step-active .section-number {
            background: #fd7e14;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .main-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .main-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .main-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* Model input group styling */
        .model-input-group {
            position: relative;
        }
        
        .model-controls {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
            z-index: 10;
        }
        
        .model-controls .btn {
            padding: 4px 8px;
            font-size: 0.75rem;
            line-height: 1;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #llm-model-input {
            padding-right: 85px; /* Make space for the buttons */
        }
        
        .model-controls .dropdown {
            position: relative;
        }
        
        .model-controls .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
            min-width: 250px;
            position: absolute;
            right: 0;
            left: auto;
            top: 100%;
            margin-top: 2px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            z-index: 1050;
        }
        
        .model-controls .dropdown-item {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .model-controls .dropdown-item:hover {
            background-color: #e9ecef;
        }
        
        .model-controls .dropdown-item.text-muted {
            font-style: italic;
            color: #6c757d !important;
            cursor: default;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            margin-top: 0.25rem;
        }
        
        .model-controls .dropdown-item.text-muted:hover {
            background-color: #f8f9fa !important;
            color: #6c757d !important;
        }
        
        .model-controls .dropdown-header {
            padding: 0.5rem 1rem 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .model-controls .dropdown-divider {
            margin: 0.25rem 0;
        }
        
        /* Model dropdown badges */
        .model-controls .dropdown-item .badge {
            font-size: 0.625rem;
            padding: 0.125rem 0.375rem;
            margin-left: 0.5rem;
        }
        
        /* Clear button visibility */
        #clear-model-btn {
            display: none;
        }
        
        .model-controls .dropdown-item.active {
            background-color: #0d6efd;
            color: white;
        }
        
        .model-controls .dropdown-item strong {
            font-weight: 600;
        }
        
        /* Criteria input styling */
        .criteria-section {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.25rem;
            background-color: #f8f9fa;
        }
        
        .criteria-section h5 {
            color: #495057;
            margin-bottom: 1rem;
        }
        
        .criteria-input-section {
            background: white;
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid #dee2e6;
        }
        
        .criteria-textarea {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            resize: vertical;
            min-height: 200px;
        }
        
        .criteria-textarea::placeholder {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        /* Button group styling for criteria toggles */
        .criteria-section .btn-group .btn {
            flex: 1;
        }
        
        /* Status message styling */
        .criteria-section [id$="-status"] {
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        /* Criteria form styling */
        .criteria-form {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        
        /* Criteria display styling */
        .criteria-display {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.75rem;
            background-color: white;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .criteria-item {
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .criteria-item:last-child {
            margin-bottom: 0;
        }
        
        .criteria-content {
            flex-grow: 1;
        }
        
        .criteria-content h6 {
            margin: 0 0 0.25rem 0;
            color: #495057;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .criteria-content .description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .criteria-content .weight {
            color: #0d6efd;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .criteria-content .levels {
            margin-top: 0.5rem;
        }
        
        .level-badge {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 0.2rem 0.4rem;
            margin: 0.1rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .criteria-actions {
            margin-left: 1rem;
        }
        
        .criteria-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            margin-left: 0.25rem;
        }
        
        /* Level definitions styling */
        .level-definitions .row {
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.5rem;
            background-color: white;
        }
        
        .level-definitions .small {
            font-size: 0.75rem;
            font-weight: 500;
            color: #6c757d;
        }
        
        /* Form validation styling */
        .is-invalid {
            border-color: #dc3545;
        }
        
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
        }

        /* Workflow Selection Styling */
        .workflow-selection {
            padding: 2rem 0;
        }
        
        .workflow-intro h2 {
            font-weight: 300;
            color: white;
            margin-bottom: 1rem;
        }
        
        .workflow-intro .lead {
            color: rgba(255, 255, 255, 0.8);
        }
        
        .workflow-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            height: 100%;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 3px solid transparent;
        }
        
        .workflow-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.2);
        }
        
        .workflow-card[data-workflow="competency"]:hover {
            border-color: #0d6efd;
        }
        
        .workflow-card[data-workflow="annual"]:hover {
            border-color: #198754;
        }
        
        .workflow-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #6c757d;
        }
        
        .workflow-card[data-workflow="competency"] .workflow-icon {
            color: #0d6efd;
        }
        
        .workflow-card[data-workflow="annual"] .workflow-icon {
            color: #198754;
        }
        
        .workflow-card h3 {
            color: #495057;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .workflow-card p {
            color: #6c757d;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }
        
        .workflow-features {
            list-style: none;
            padding: 0;
            margin: 1.5rem 0;
        }
        
        .workflow-features li {
            padding: 0.5rem 0;
            color: #495057;
            font-size: 0.9rem;
        }
        
        .workflow-features li:before {
            content: "âœ“";
            color: #198754;
            font-weight: bold;
            margin-right: 0.5rem;
        }
        
        /* Progress Header Styling */
        .progress-header {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .workflow-badge .badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
        }
        
        .progress-container {
            position: relative;
            padding: 1rem 0;
        }
        
        .progress-steps {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }
        
        .progress-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex: 1;
        }
        
        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e9ecef;
            color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .progress-step.active .step-circle {
            background: #0d6efd;
            color: white;
        }
        
        .progress-step.completed .step-circle {
            background: #198754;
            color: white;
        }
        
        .step-label {
            font-size: 0.9rem;
            color: #6c757d;
            font-weight: 500;
        }
        
        .progress-step.active .step-label {
            color: #0d6efd;
            font-weight: 600;
        }
        
        .progress-step.completed .step-label {
            color: #198754;
            font-weight: 600;
        }
        
        .progress-line {
            position: absolute;
            top: 20px;
            left: 40px;
            right: 40px;
            height: 2px;
            background: #e9ecef;
            z-index: 1;
        }
        
        /* Step Styling */
        .workflow-step {
            margin-top: 2rem;
        }
        
        .step-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .sidebar-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            height: fit-content;
        }
        
        .step-header h4 {
            color: #495057;
            margin-bottom: 0.5rem;
        }
        
        .step-header p {
            color: #6c757d;
            margin-bottom: 0;
        }
        
        .step-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .step-actions .btn {
            flex: 1;
        }
        
        /* Data Source Cards */
        .data-source-options {
            margin: 2rem 0;
        }
        
        .data-source-card {
            position: relative;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            transition: all 0.3s ease;
            overflow: hidden;
        }
        
        .data-source-card input[type="radio"] {
            position: absolute;
            opacity: 0;
            pointer-events: none;
        }
        
        .data-source-label {
            display: block;
            padding: 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0;
        }
        
        .data-source-card:hover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
        }
        
        .data-source-card input[type="radio"]:checked + .data-source-label {
            background: #0d6efd;
            color: white;
        }
        
        .data-source-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
        
        .data-source-card input[type="radio"]:checked + .data-source-label .data-source-icon {
            color: white;
        }
        
        .data-source-label h5 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .data-source-label p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .data-source-label small {
            opacity: 0.8;
        }
        
        .data-config-section {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #dee2e6;
        }
        
        /* Generation Summary */
        .generation-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0;
        }
        
        .summary-label {
            font-weight: 500;
            color: #6c757d;
        }
        
        .summary-value {
            font-weight: 600;
            color: #495057;
        }
        
        /* Enhanced Upload Areas */
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 12px;
            padding: 3rem 2rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            background: #fafbfc;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #0d6efd;
            background-color: rgba(13, 110, 253, 0.05);
            transform: scale(1.02);
        }
        
        .upload-area h5 {
            color: #495057;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .upload-area p {
            color: #6c757d;
            margin-bottom: 0.5rem;
        }
        
        /* Progress Content Styling */
        .progress-content {
            padding: 1rem 0;
        }
        
        .progress-stage h5 {
            color: #495057;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        
        .progress-stages .badge {
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            transition: all 0.3s ease;
        }
        
        .progress-stages .badge.bg-primary {
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        /* Result Summary Styling */
        .result-summary {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 1.5rem;
            border: 1px solid #dee2e6;
        }
        
        .summary-card {
            background: white;
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid #e9ecef;
            height: 100%;
        }
        
        .summary-card h6 {
            color: #495057;
            margin-bottom: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.25rem 0;
            border-bottom: 1px solid #f1f3f4;
        }
        
        .detail-item:last-child {
            border-bottom: none;
        }
        
        .detail-label {
            font-weight: 500;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .detail-value {
            font-weight: 600;
            color: #495057;
            font-size: 0.9rem;
        }
        
        /* Report Content Styling */
        .report-content-section {
            border-top: 2px solid #e9ecef;
            padding-top: 1.5rem;
        }
        
        .report-content {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .report-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .report-actions .btn {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
        }
        
        /* Copy button feedback */
        .btn-copy-success {
            background-color: #198754 !important;
            border-color: #198754 !important;
            color: white !important;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .summary-grid {
                grid-template-columns: 1fr;
            }
            
            .step-actions {
                flex-direction: column;
            }
            
            .workflow-card {
                margin-bottom: 1rem;
            }
            
            .progress-steps {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .progress-step {
                flex: none;
                min-width: 80px;
            }
            
            .progress-line {
                display: none;
            }
            
            .report-actions {
                flex-direction: column;
                gap: 0.25rem;
            }
            
            .report-actions .btn {
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }
            
            .progress-stages .col-3 {
                margin-bottom: 0.25rem;
            }
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Global utility functions
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function toggleStepStatus(stepNumber, status) {
            const step = document.querySelector(`[data-step="${stepNumber}"]`);
            if (step) {
                step.classList.remove('step-completed', 'step-active');
                if (status === 'completed') {
                    step.classList.add('step-completed');
                } else if (status === 'active') {
                    step.classList.add('step-active');
                }
            }
        }
        
        function showProgress(show = true) {
            const progress = document.querySelector('.progress-indicator');
            if (progress) {
                if (show) {
                    progress.classList.add('show');
                } else {
                    progress.classList.remove('show');
                }
            }
        }
        
        function showResult(content = '', show = true) {
            const result = document.querySelector('.result-display');
            if (result) {
                if (show) {
                    if (content) {
                        result.innerHTML = content;
                    }
                    result.classList.add('show');
                } else {
                    result.classList.remove('show');
                }
            }
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
