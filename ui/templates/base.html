<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Performance Review Tracker{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        .upload-area {
            border: 2px dashed #dee2e6;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            border-color: #0d6efd;
            background-color: #f8f9fa;
        }
        
        .upload-area.success {
            border-color: #198754;
            background-color: #d1e7dd;
        }
        
        .upload-area.error {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        
        .section-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e9ecef;
        }
        
        .section-number {
            background: #0d6efd;
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 0.75rem;
        }
        
        .progress-indicator {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .progress-indicator.show {
            display: block;
        }
        
        .result-display {
            display: none;
            margin-top: 2rem;
        }
        
        .result-display.show {
            display: block;
        }
        
        .api-key-input {
            position: relative;
        }
        
        .api-key-toggle {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #6c757d;
            cursor: pointer;
        }
        
        .step-completed {
            opacity: 0.6;
        }
        
        .step-completed .section-number {
            background: #198754;
        }
        
        .step-active .section-number {
            background: #fd7e14;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            padding-top: 2rem;
            padding-bottom: 2rem;
        }
        
        .main-header {
            text-align: center;
            color: white;
            margin-bottom: 3rem;
        }
        
        .main-header h1 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 0.5rem;
        }
        
        .main-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        /* Model input group styling */
        .model-input-group {
            position: relative;
        }
        
        .model-controls {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
            z-index: 10;
        }
        
        .model-controls .btn {
            padding: 4px 8px;
            font-size: 0.75rem;
            line-height: 1;
            min-width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #llm-model-input {
            padding-right: 85px; /* Make space for the buttons */
        }
        
        .model-controls .dropdown {
            position: relative;
        }
        
        .model-controls .dropdown-menu {
            max-height: 300px;
            overflow-y: auto;
            min-width: 250px;
            position: absolute;
            right: 0;
            left: auto;
            top: 100%;
            margin-top: 2px;
            border: 1px solid #dee2e6;
            border-radius: 0.375rem;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            z-index: 1050;
        }
        
        .model-controls .dropdown-item {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .model-controls .dropdown-item:hover {
            background-color: #e9ecef;
        }
        
        .model-controls .dropdown-item.text-muted {
            font-style: italic;
            color: #6c757d !important;
            cursor: default;
        }
        
        .model-controls .dropdown-header {
            padding: 0.5rem 1rem 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 0.025em;
        }
        
        .model-controls .dropdown-divider {
            margin: 0.25rem 0;
        }
        
        /* Criteria input styling */
        .criteria-section {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1.25rem;
            background-color: #f8f9fa;
        }
        
        .criteria-section h5 {
            color: #495057;
            margin-bottom: 1rem;
        }
        
        .criteria-input-section {
            background: white;
            border-radius: 6px;
            padding: 1rem;
            border: 1px solid #dee2e6;
        }
        
        .criteria-textarea {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.9rem;
            line-height: 1.4;
            resize: vertical;
            min-height: 200px;
        }
        
        .criteria-textarea::placeholder {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        /* Button group styling for criteria toggles */
        .criteria-section .btn-group .btn {
            flex: 1;
        }
        
        /* Status message styling */
        .criteria-section [id$="-status"] {
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        /* Criteria form styling */
        .criteria-form {
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            background-color: #f8f9fa;
        }
        
        /* Criteria display styling */
        .criteria-display {
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 0.75rem;
            background-color: white;
            min-height: 100px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .criteria-item {
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.75rem;
            margin-bottom: 0.5rem;
            background-color: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .criteria-item:last-child {
            margin-bottom: 0;
        }
        
        .criteria-content {
            flex-grow: 1;
        }
        
        .criteria-content h6 {
            margin: 0 0 0.25rem 0;
            color: #495057;
            font-size: 1rem;
            font-weight: 600;
        }
        
        .criteria-content .description {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }
        
        .criteria-content .weight {
            color: #0d6efd;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .criteria-content .levels {
            margin-top: 0.5rem;
        }
        
        .level-badge {
            display: inline-block;
            background-color: #e9ecef;
            color: #495057;
            padding: 0.2rem 0.4rem;
            margin: 0.1rem;
            border-radius: 3px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .criteria-actions {
            margin-left: 1rem;
        }
        
        .criteria-actions .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            margin-left: 0.25rem;
        }
        
        /* Level definitions styling */
        .level-definitions .row {
            border: 1px solid #e9ecef;
            border-radius: 6px;
            padding: 0.5rem;
            background-color: white;
        }
        
        .level-definitions .small {
            font-size: 0.75rem;
            font-weight: 500;
            color: #6c757d;
        }
        
        /* Form validation styling */
        .is-invalid {
            border-color: #dc3545;
        }
        
        .invalid-feedback {
            display: block;
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Global utility functions
        function showAlert(message, type = 'info') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);
            
            // Auto dismiss after 5 seconds
            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }
        
        function toggleStepStatus(stepNumber, status) {
            const step = document.querySelector(`[data-step="${stepNumber}"]`);
            if (step) {
                step.classList.remove('step-completed', 'step-active');
                if (status === 'completed') {
                    step.classList.add('step-completed');
                } else if (status === 'active') {
                    step.classList.add('step-active');
                }
            }
        }
        
        function showProgress(show = true) {
            const progress = document.querySelector('.progress-indicator');
            if (progress) {
                if (show) {
                    progress.classList.add('show');
                } else {
                    progress.classList.remove('show');
                }
            }
        }
        
        function showResult(content = '', show = true) {
            const result = document.querySelector('.result-display');
            if (result) {
                if (show && content) {
                    result.innerHTML = content;
                    result.classList.add('show');
                } else {
                    result.classList.remove('show');
                }
            }
        }
    </script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
